window:
  dimentions:
    x: 0
    y: 0
  padding:
    x: 10
    y: 0
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: RobotoMono NF
    style: Regular
  size: 16.0
  offset:
    x: 0
    y: 10

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: true

working_directory: Desktop

# enable <C-S> key bindings
#   ref: https://www.reddit.com/r/neovim/comments/mbj8m5/how_to_setup_ctrlshiftkey_mappings_in_neovim_and/
key_bindings:
  - { key: A, mods: Control|Shift, chars: "\x1b[65;5u" }
  - { key: B, mods: Control|Shift, chars: "\x1b[66;5u" }
  - { key: C, mods: Control|Shift, chars: "\x1b[67;5u" }
